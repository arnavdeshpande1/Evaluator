<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/login_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="js/login.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>

<div class="login-page">
    <div class="form">
        <div class="m-5">
            <h1>Guidelines</h1>
            <h3 id="mcq"></h3>
            <h3 id="msq"></h3>
            <button onclick="func()">Submit</button>
        </div>


    </div>
    <script>
        var examGuidelines = localStorage["examGuidelines"];
        // localStorage.removeItem("examGuidelines");
        examGuidelines = JSON.parse(examGuidelines)
        var mcq = document.getElementById("mcq")
        mcq.innerHTML = "MCQ=Correct(+"+examGuidelines["examGuideline"]["mcqPositive"]+"):Wrong(-"+examGuidelines["examGuideline"]["mcqNegative"]+")";
        var msq = document.getElementById("msq")
        msq.innerText = "MSQ=Correct(+"+examGuidelines["examGuideline"]["msqPositive"]+"):Wrong(-"+examGuidelines["examGuideline"]["msqNegative"]+")";


        var base="http://localhost:8080/";

        function func() {
            // window.location = "guidelines.html?testid="+testid;

            // console.log("in fun function")

            var guidelineId = examGuidelines["testid"];

            fetch(base+'exam/status/'+guidelineId, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json;charset=utf-8'
                }
            }).then(response => response.json())
                .then((data) => {
                    // console.log(data);
                    data = JSON.stringify(data)
                    localStorage['report'] = data;
                    window.location = "report.html?guidelineId="+guidelineId;
                    // document.getElementById("finalresult").value = data;
                });
        }

    </script>

</div>

</body>
</html>
