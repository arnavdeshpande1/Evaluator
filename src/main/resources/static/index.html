<head>

<body class="body">

<script>
  var base="http://localhost:8080/";

  function fun(testid) {
    // window.location = "guidelines.html?testid="+testid;

    // console.log("in fun function")
    fetch(base+'test/get/'+testid, {
      method: 'GET',
      headers: {
        'Content-Type': 'application/json;charset=utf-8'
      }
    }).then(response => response.json())
            .then((data) => {
              // console.log(data);
              data = JSON.stringify(data)
              localStorage['examGuidelines'] = data;
              window.location = "guidelines.html?testid="+testid;
              // document.getElementById("finalresult").value = data;
            });
  }
</script>

<div class="login-page">
  <div class="form">


      <input id="testid" type="text" placeholder="&#xf007;  testid"/>
<!--      <input type="text" id="password" placeholder="&#xf023;  roleid"/>-->
      <br>
      <br>
      <button onclick="fun(document.getElementById('testid').value)">Submit</button>
      <p class="message"></p>


<!--    <form class="login-form">-->

  </div>
</div>

</body>
